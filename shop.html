<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰 홈페이지</title>
  <style>
    nav {
            background-color: blue; /* 푸른 배경 색상 */
            color: white; /* 텍스트 색상 */
            padding: 10px 0; /* 상단과 하단 안팎으로 여백 추가 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        ul {
            list-style-type: none; /* 기본 목록 마커 제거 */
            padding: 0;
            display: flex; /* 메뉴 항목을 가로로 배치 */
            justify-content: space-around; /* 항목들 간격을 균등하게 배치 */
        }

        ul li {
            margin-right: 15px; /* 각 항목 사이의 간격 추가 */
        }
        /* 초기에는 메뉴가 숨겨져 있음 */
        .sub-menu {
            display: none;
        }

        /* 스타일링: 버튼 스타일 */
        .menu-button {
            cursor: pointer;
        }
  </style>
</head>
<body>
  <header>
      <nav>
          <ul>
              <li>
                  <span class="menu-button">남자</span>
                  <ul class="sub-menu">
                      <li><a href="#남자상품1">남자 상품 1</a></li>
                      <li><a href="#남자상품2">남자 상품 2</a></li>
                  </ul>
              </li>
              <li>
                  <span class="menu-button">여자</span>
                  <ul class="sub-menu">
                      <li><a href="#여자상품1">여자 상품 1</a></li>
                      <li><a href="#여자상품2">여자 상품 2</a></li>
                  </ul>
              </li>
              <li>
                  <span class="menu-button">어린이</span>
                  <ul class="sub-menu">
                      <li><a href="#어린이상품1">어린이 상품 1</a></li>
                      <li><a href="#어린이상품2">어린이 상품 2</a></li>
                  </ul>
              </li>
              <li>
                  <span class="menu-button">고객문의</span>
                  <ul class="sub-menu">
                      <li><a href="#고객문의1">고객 문의 1</a></li>
                      <li><a href="#고객문의2">고객 문의 2</a></li>
                  </ul>
              </li>
          </ul>
      </nav>
  </header>
  
  <main>
      <!-- 여기에 메인 콘텐츠를 추가하세요 -->
  </main>

  <script>
      // JavaScript를 사용하여 각 메뉴 버튼을 클릭할 때 서브 메뉴를 토글하는 함수를 작성
      const menuButtons = document.querySelectorAll(".menu-button");

      menuButtons.forEach(button => {
          button.addEventListener("click", () => {
              const subMenu = button.nextElementSibling;
              if (subMenu.style.display === "block") {
                  subMenu.style.display = "none";
              } else {
                  subMenu.style.display = "block";
                  subMenu.style.color = 'white'
              }
          });
      });
  </script>
  </body>

</html>
